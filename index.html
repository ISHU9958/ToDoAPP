<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/f5e9a21ce7.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="mainHeading">TODO APP</h1>
    <div class="todoContainer">
        <div class="todoInput">
            <input type="text" id="inputBox" placeholder="write something to add ..." required>
            <input type="date" name="date" id="dateInputBox">
        </div>
        <div class="plusClearAll">
            <button class="addButton" onclick="addButton()"><i class="fa-solid fa-plus iconPlus"></i></button>
            <button class="clearAll" onclick="clearAllBtn()">ClearAll</button>
        </div>

        <div class="jsInput">

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
